<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div class="row">
			<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
				<img src="../../static/img/header_logo.png" th:src="@{/img/header_logo.png}">
			</div>
		</div>
		<!-- login form -->
		<ol class="breadcrumb">
			<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="employeeInsert.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}">
						<fieldset>
							<legend>従業員登録<br>(従業員を登録します)</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											従業員名:
										</label>
										<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
											氏名を入力してください
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
											 th:field="*{name}" th:errorclass="error-input" value="山田太郎">
									</div>
								</div>
							</div>
							<!-- 性別 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="gender">
											性別:
										</label>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											性別を入力してください
										</label>
										<span th:each="gender:${genderList}">
										<span th:text="${gender}"></span>
											<input type="radio" name="gender" id="gender"  th:value="${gender}">
										</span>
									</div>
								</div>
							</div>
							<!-- 入社日 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="hireDate">
											入社日:
										</label>
										<label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
											入社日を選択してください
										</label>
										<input type="date" name="hireDate" id="hireDate" class="form-control" placeholder="1979-7-27"
											 th:field="*{hireDate}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="yamada@mail.com"
											 th:field="*{mailAddress}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>
							<!-- 郵便番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="zipCode">
											郵便番号:
										</label>
										<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
											郵便番号を入力してください
										</label>
										<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="111-1111"
											 th:field="*{zipCode}" th:errorclass="error-input" value="111-1111">
									</div>
								</div>
							</div>
							<!-- 住所 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="address">
											住所:
										</label>
										<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											住所を入力してください
										</label>
										<input type="text" name="address" id="address" class="form-control" placeholder="yamada@mail.com"
											 th:field="*{address}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>
							<!-- 電話番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="telephone">
											電話番号:
										</label>
										<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
											電話番号を入力してください
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" placeholder="000-0000-0000"
										th:field="*{telephone}" th:errorclass="error-input" value="000-0000-0000">
									</div>
								</div>
							</div>
							<!-- 給料 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="salary">
											給料:
										</label>
										<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
											給料を入力してください
										</label>
										<input type="text" name="salary" id="salary" class="form-control" placeholder="200,000"
											 th:field="*{salary}" th:errorclass="error-input" value="200,000">
									</div>
								</div>
							</div>
							<!-- 特性 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="characteristics">
											特性:
										</label>
										<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											特性を入力してください
										</label>
										<textarea name="characteristics" id="characteristics" class="form-control" th:errorclass="error-input" th:field="*{characteristics}" rows="5" cols="40">
										</textarea>
									</div>
								</div>
							</div>
							<!-- 扶養人数 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="dependentsCount">
											扶養人数:
										</label>
										<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											扶養人数を入力してください
										</label>
										<select name="dependentsCount" id="dependentsCount" class="form-control">
											 <option th:each="dependentsCount : ${dependentsCountList}" th:value="${dependentsCount}"
											  th:field="*{dependentsCount}" th:text="${dependentsCount}">
										</select>
									</div>
								</div>
							</div>
							
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
